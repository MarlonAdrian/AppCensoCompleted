<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="note">
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="note.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Apellido</ion-label>
      <ion-textarea [(ngModel)]="note.apellido" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cedula</ion-label>
      <ion-textarea [(ngModel)]="note.cedula" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Familia</ion-label>
      <ion-textarea [(ngModel)]="note.familia" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Latitud</ion-label>
      <ion-textarea [(ngModel)]="note.latitud" rows="1"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Longitud</ion-label>
      <ion-textarea [(ngModel)]="note.longitud" rows="4"></ion-textarea>
    </ion-item>

  </div>

  <ion-button expand="block" color="success" (click)="updateNote()">
    <ion-icon name="save" slot="start"></ion-icon>
    Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteNote()">
    <ion-icon name="trash" slot="start"></ion-icon>
    Delete
  </ion-button>

</ion-content>
