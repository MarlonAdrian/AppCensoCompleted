<ion-header >
  <ion-toolbar color="light" >
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img class="censo" style="width: 70%; margin: 10px;" src="https://censoenlinea.censoecuador.gob.ec/sipe-captura-war/imagenes/logo-censo-ecuador.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>LISTA DE PERSONAS CENSADAS</h1>
  <ion-list>
    <ion-item *ngFor="let gato of newNote" (click)="openNote(gato)">
      <ion-label>
        {{ gato.nombre }}
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
